{% set name = "pygris" %}
{% set version = "0.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pygris-{{ version }}.tar.gz
  sha256: d0a6893b60a4f10c1fda1939228450a89b4c6f6c7a7afcbad441da24666d30d0

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=61.0
    - pip
  run:
    - python >={{ python_min }}
    - geopandas >=0.9
    - requests
    - platformdirs

test:
  imports:
    - pygris
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/walkerke/pygris
  summary: Download and use US Census Bureau TIGER/Line Shapefiles and other data resources in Python
  license: MIT
  license_file: LICENSE
  doc_url: https://walker-data.com/pygris/

extra:
  recipe-maintainers:
    - walkerke
    - jGaboardi
    - knaaptime
